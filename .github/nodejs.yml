name: Jenkins Integration

on:
 pull_request:
 push:
   branches: 
     - master
     - develop
jobs:
  test:
    name: running unit tests
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v1
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v1
       with:
         node-version: ${{ matrix.node-version }}
     - name: Build
       run: go build -v ./...
     - name: Test
       run: go test -v ./...

    
        
